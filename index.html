<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>‰ª£ÁêÜÈÖçÁΩÆËΩ¨Êç¢Â∑•ÂÖ∑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .converter-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .input-section, .output-section {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 10px;
            color: #555;
            font-size: 1.1em;
        }
        
        textarea {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            min-height: 200px;
            transition: border-color 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }
        
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .convert-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .clear-btn {
            background: #f44336;
            color: white;
        }
        
        .clear-btn:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }
        
        .copy-btn {
            background: #4CAF50;
            color: white;
        }
        
        .copy-btn:hover {
            background: #45a049;
            transform: translateY(-2px);

        .protocol-info {
            background: #f8f9fa;

        .protocol-examples {

        .example-item {

        .success {

        @media (max-width: 768px) {

            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ ‰ª£ÁêÜÈÖçÁΩÆËΩ¨Êç¢Â∑•ÂÖ∑</h1>
        
        <div class="converter-section">
            <div class="input-section">
                <label for="input-config">ËæìÂÖ•ÈÖçÁΩÆÈìæÊé•ÊàñJSONÔºö</label>
                <textarea id="input-config" placeholder="Á≤òË¥¥‰Ω†ÁöÑ VLESS„ÄÅVMess„ÄÅShadowsocks Á≠âÈÖçÁΩÆÈìæÊé•..."></textarea>
            </div>
            
            <div class="output-section">
                <label for="output-config">V2Ray JSON ÈÖçÁΩÆÔºö</label>
                <textarea id="output-config" readonly placeholder="ËΩ¨Êç¢ÂêéÁöÑ JSON ÈÖçÁΩÆÂ∞ÜÊòæÁ§∫Âú®ËøôÈáå..."></textarea>
            </div>
        </div>
        
        <div class="button-group">
            <button class="convert-btn" onclick="convertConfig()">üîÑ ËΩ¨Êç¢ÈÖçÁΩÆ</button>
            <button class="clear-btn" onclick="clearAll()">üóëÔ∏è Ê∏ÖÁ©∫</button>
            <button class="copy-btn" onclick="copyResult()">üìã Â§çÂà∂ÁªìÊûú</button>
        </div>
        
        <div id="message"></div>
        
        <div class="protocol-info">
            <h3>üìã ÊîØÊåÅÁöÑÂçèËÆÆÊ†ºÂºèÔºö</h3>
            <div class="protocol-examples">
                <div class="example-item"><strong>VLESS:</strong> vless://uuid@server:port?param=value#name</div>
                <div class="example-item"><strong>VMess:</strong> vmess://base64EncodedJson</div>
                <div class="example-item"><strong>Shadowsocks:</strong> ss://method:password@server:port#name</div>
                <div class="example-item"><strong>Trojan:</strong> trojan://password@server:port?param=value#name</div>
            </div>
        </div>
    </div>

    <script>
        function showMessage(text, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => messageEl.innerHTML = '', 5000);
        }

        function parseURL(url) {
            try {
                const urlObj = new URL(url);
                const params = new URLSearchParams(urlObj.search);
                const paramObj = {};
                for (const [key, value] of params) {
                    paramObj[key] = value;
                }
                return {
                    protocol: urlObj.protocol.slice(0, -1),
                    username: urlObj.username,
                    password: urlObj.password,
                    hostname: urlObj.hostname,
                    port: urlObj.port,
                    pathname: urlObj.pathname,
                    params: paramObj,
                    hash: urlObj.hash.slice(1)
                };
            } catch (e) {
                throw new Error('Êó†ÊïàÁöÑURLÊ†ºÂºè');
            }
        }

        function parseVless(url) {
            const parsed = parseURL(url);
            const uuid = parsed.username;
            const server = parsed.hostname;
            const port = parseInt(parsed.port) || 443;
            
            const config = {
                protocol: "vless",
                settings: {
                    vnext: [{
                        address: server,
                        port: port,
                        users: [{
                            id: uuid,
                            encryption: parsed.params.encryption || "none"
                        }]
                    }]
                },
                streamSettings: {
                    network: parsed.params.type || "tcp"
                }
            };

            // Â§ÑÁêÜ‰º†ËæìÂ±ÇÈÖçÁΩÆ
            if (parsed.params.security === 'tls') {
                config.streamSettings.security = 'tls';
                config.streamSettings.tlsSettings = {
                    serverName: parsed.params.sni || parsed.params.host || server
                };
            }

            // WebSocket ÈÖçÁΩÆ
            if (parsed.params.type === 'ws') {
                config.streamSettings.wsSettings = {
                    path: parsed.params.path || '/',
                    headers: {}
                };
                if (parsed.params.host) {
                    config.streamSettings.wsSettings.headers.Host = parsed.params.host;
                }
            }

            // gRPC ÈÖçÁΩÆ
            if (parsed.params.type === 'grpc') {
                config.streamSettings.grpcSettings = {
                    serviceName: parsed.params.serviceName || ''
                };
            }

            return config;
        }

        function parseVmess(url) {
            try {
                const base64Data = url.replace('vmess://', '');
                const jsonStr = atob(base64Data);
                const vmessData = JSON.parse(jsonStr);
                
                const config = {
                    protocol: "vmess",
                    settings: {
                        vnext: [{
                            address: vmessData.add,
                            port: parseInt(vmessData.port),
                            users: [{
                                id: vmessData.id,
                                alterId: parseInt(vmessData.aid) || 0,
                                security: vmessData.scy || "auto"
                            }]
                        }]
                    },
                    streamSettings: {
                        network: vmessData.net || "tcp"
                    }
                };

                if (vmessData.tls === 'tls') {
                    config.streamSettings.security = 'tls';
                    config.streamSettings.tlsSettings = {
                        serverName: vmessData.sni || vmessData.host || vmessData.add
                    };
                }

                if (vmessData.net === 'ws') {
                    config.streamSettings.wsSettings = {
                        path: vmessData.path || '/',
                        headers: {}
                    };
                    if (vmessData.host) {
                        config.streamSettings.wsSettings.headers.Host = vmessData.host;
                    }
                }

                return config;
            } catch (e) {
                throw new Error('VMess ÈÖçÁΩÆËß£ÊûêÂ§±Ë¥•: ' + e.message);
            }
        }

        function parseShadowsocks(url) {
            const parsed = parseURL(url);
            let method, password;
            
            if (parsed.username && parsed.password) {
                method = parsed.username;
                password = parsed.password;
            } else {
                // Â§ÑÁêÜ ss://method:password@server:port Ê†ºÂºè
                const userInfo = atob(parsed.username);
                const [m, p] = userInfo.split(':');
                method = m;
                password = p;
            }

            return {
                protocol: "shadowsocks",
                settings: {
                    servers: [{
                        address: parsed.hostname,
                        port: parseInt(parsed.port),
                        method: method,
                        password: password
                    }]
                }
            };
        }

        function parseTrojan(url) {
            const parsed = parseURL(url);
            
            const config = {
                protocol: "trojan",
                settings: {
                    servers: [{
                        address: parsed.hostname,
                        port: parseInt(parsed.port) || 443,
                        password: parsed.username
                    }]
                },
                streamSettings: {
                    network: parsed.params.type || "tcp",
                    security: "tls",
                    tlsSettings: {
                        serverName: parsed.params.sni || parsed.hostname
                    }
                }
            };

            if (parsed.params.type === 'ws') {
                config.streamSettings.wsSettings = {
                    path: parsed.params.path || '/',
                    headers: {}
                };
                if (parsed.params.host) {
                    config.streamSettings.wsSettings.headers.Host = parsed.params.host;
                }
            }

            return config;
        }

        function createV2rayConfig(outbound) {
            return {
                log: {
                    loglevel: "warning"
                },
                inbounds: [
                    {
                        port: 1080,
                        protocol: "socks",
                        settings: {
                            auth: "noauth",
                            udp: true
                        }
                    },
                    {
                        port: 8080,
                        protocol: "http"
                    }
                ],
                outbounds: [
                    {
                        ...outbound,
                        tag: "proxy"
                    },
                    {
                        protocol: "freedom",
                        tag: "direct"
                    }
                ],
                routing: {
                    rules: [
                        {
                            type: "field",
                            outboundTag: "direct",
                            domain: ["geosite:private"]
                        },
                        {
                            type: "field",
                            outboundTag: "direct",
                            ip: ["geoip:private"]
                        }
                    ]
                }
            };
        }

        function convertConfig() {
            const input = document.getElementById('input-config').value.trim();
            const output = document.getElementById('output-config');
            
            if (!input) {
                showMessage('ËØ∑ËæìÂÖ•ÈÖçÁΩÆÈìæÊé•', 'error');
                return;
            }

            try {
                let outbound;
                
                if (input.startsWith('vless://')) {
                    outbound = parseVless(input);
                } else if (input.startsWith('vmess://')) {
                    outbound = parseVmess(input);
                } else if (input.startsWith('ss://')) {
                    outbound = parseShadowsocks(input);
                } else if (input.startsWith('trojan://')) {
                    outbound = parseTrojan(input);
                } else if (input.startsWith('{')) {
                    // ÂèØËÉΩÊòØÂ∑≤ÁªèÊòØJSONÊ†ºÂºè
                    JSON.parse(input); // È™åËØÅJSONÊ†ºÂºè
                    output.value = JSON.stringify(JSON.parse(input), null, 2);
                    showMessage('JSON Ê†ºÂºèÈ™åËØÅÈÄöËøáÂπ∂Â∑≤Ê†ºÂºèÂåñ');
                    return;
                } else {
                    throw new Error('‰∏çÊîØÊåÅÁöÑÂçèËÆÆÊ†ºÂºè');
                }

                const v2rayConfig = createV2rayConfig(outbound);
                output.value = JSON.stringify(v2rayConfig, null, 2);
                showMessage('ÈÖçÁΩÆËΩ¨Êç¢ÊàêÂäüÔºÅ');
                
            } catch (error) {
                showMessage('ËΩ¨Êç¢Â§±Ë¥•: ' + error.message, 'error');
                console.error('ËΩ¨Êç¢ÈîôËØØ:', error);
            }
        }

        function clearAll() {
            document.getElementById('input-config').value = '';
            document.getElementById('output-config').value = '';
            document.getElementById('message').innerHTML = '';
        }

        function copyResult() {
            const output = document.getElementById('output-config');
            if (!output.value) {
                showMessage('Ê≤°ÊúâÂèØÂ§çÂà∂ÁöÑÂÜÖÂÆπ', 'error');
                return;
            }
            
            output.select();
            document.execCommand('copy');
            showMessage('ÈÖçÁΩÆÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ');
        }

        // Á§∫‰æãÈÖçÁΩÆÊåâÈíÆ
        function loadExample() {
            const exampleVless = 'vless://6ff4852a-de6e-423e-8561-3131e63120c6@www.speedtest.net:2096?path=/wrvyqows&security=tls&encryption=none&host=638879176706545587.amsterdam-prx-dnraaal.info&type=ws&sni=638879176706545587.amsterdam-prx-dnraaal.info#üá¨üáß[openproxylist.com] vless-GB#26';
            document.getElementById('input-config').value = exampleVless;
        }

        // Ê∑ªÂä†ÂõûËΩ¶ÈîÆËΩ¨Êç¢ÂäüËÉΩ
        document.getElementById('input-config').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                convertConfig();
            }
        });
    </script>
</body>
